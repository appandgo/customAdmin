<section class="content-header">
  <h1>Users Add<small>Inserer un nouveau utilisateur</small></h1>
  <ol class="breadcrumb">
    <li><a ui-sref="app.landing"><i class="fa fa-dashboard"></i> Accueil</a></li>
    <li><a ui-sref="app.userlist"> Liste utilisateurs</a></li>
    <li class="active">Ajout utilisateur </li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div class="col-sm-12 col-md-7">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Nouveau Utilisateur </h3>
        </div>
        <form class="form-horizontal" name="userForm" ng-submit="vm.save(userForm.$valid, userForm)" novalidate>
          <div class="box-body">
            <div ng-if="vm.alerts" class="alert alert-{{alert.type}}" ng-repeat="alert in vm.alerts">
              <h4>{{alert.title}}</h4>
              <p>{{alert.msg}}</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (vm.name.length<3) ||( userForm.user.$invalid && ( vm.formSubmitted || userForm.user.$touched)) }">
              <label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.name" name="name" placeholder="Brian" required>
                <p ng-show="userForm.user.$error.required && ( vm.formSubmitted || userForm.user.$touched)" class="help-block">Nom requis.</p>
                <p class="help-block" ng-if="vm.name.length<3">Le nom doit contenir au minimum 3 caractères</p>
              </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': userForm.slug.$invalid && ( vm.formSubmitted || userForm.slug.$touched) }">
              <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="vm.email" name="email" placeholder="brian@test.com"  required>
                <p ng-show="userForm.email.$error.required && ( vm.formSubmitted || userForm.email.$touched)" class="help-block">Email requis.</p>
              </div>

            </div>

            <div class="form-group " ng-class="{'has-warning': vm.password.length<8}">
              <label for="inputPassword3" class="col-sm-2 control-label">Mot de passe</label>
              <div class="col-sm-10">
                <input class="form-control" rows="3" ng-model="vm.password" name="password" placeholder="Mot de passe" type="password" required *pass></input>
                  <p class="help-block" ng-if="vm.password.length<8">Le mot de passe contenir avoir au minimum 8 caractères</p>
              </div>

            </div>
          </div>
          <div class="box-footer">
            <a ui-sref="app.userlist" class="btn btn-danger"><i class="fa fa-angle-double-left"></i> Retour</a>
            <button type="submit" class="btn btn-success pull-right">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
